<!-- title container -->
<div class="container myTitle">
    <h1 id="parkName"></h1>
</div>

<!-- body container-->
<div class="container">
    <!-- images container -->
    <div id="carouselExampleIndicators" class="carousel slide"
        data-bs-ride="carousel" style="margin-bottom: 50px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!-- images added dynamically -->
        <div id="parkImages" class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container" style="text-align: center;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d175953.60418013248!2d10.399617603441635!3d46.44324658574733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47830f77050bd8db%3A0xc2572887232da7e7!2sParco%20Nazionale%20dello%20Stelvio!5e0!3m2!1sit!2sit!4v1639036615982!5m2!1sit!2sit"
            width="100%" height="450" style="border:0;" allowfullscreen="" 
            loading="lazy"></iframe>
    </div>

<script>setParkName();</script>
<script src="setImageParco.js"></script>
