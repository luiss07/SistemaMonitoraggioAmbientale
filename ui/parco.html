<!-- title container -->
<div class="container myTitle">
    <h1 id="parkName"></h1>
</div>

<!-- body container-->
<div class="container">
    <!-- images container -->
    <div id="carouselExampleIndicators" class="carousel slide myCarouselMargin"
        data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!-- images added dynamically -->
        <div id="parkImages" class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- map container -->
    <div id="map" class="map"></div>


<script src="../js/setParco.js"></script>
<script>setParkName();</script>
