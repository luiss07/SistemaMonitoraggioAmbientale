<!-- title container -->
<div class="container myTitle">
	<h1>Sensori</h1>
	<h2 class="fw-light" id="sensorName">Nome parco</h2>
</div>

<!-- page body -->
<div class="container">
	<div class="col-1"></div>
	<div class="row">
		<!-- buttons -->
		<div class="col" style="margin: 20px;">
			<div class="container">
				<div class="dropdown text-center">
					<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
						data-bs-toggle="dropdown" aria-expanded="false" style="margin: 10px;" onclick="getSensorList()">
						Sensori
					</button>
					<ul id="listasensori" class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></ul>
				</div>

				<div class="text-center">
					<button id="deleteButton" class="btn btn-danger" type="button" aria-expanded="false" style="margin: 10px ;" onclick="deleteSensor()">
						Elimina sensore
						<!--data-bs-toggle="dropdown"-->
					</button>
				</div>


				<!-- Button trigger modal -->
				<div class="text-center">
					<button id="addButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSensorModal" style="margin: 10px;" onclick="setAddButtonPopUp()">
						Aggiungi sensore
					</button>
				</div>


				<!-- Modal -->
				<div class="modal fade" id="addSensorModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					>
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Aggiungi sensore</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<!-- add sensor form -->
								<form>
									<div class="mb-3">
										<input id="animalField" class="form-control form-control-sm" type="text" placeholder="Tipo animale">
									</div>
									<div class="mb-3">
										<input id="parkField" class="form-control form-control-sm" type="text" placeholder="Parco" readonly>
									</div>
									<div class="mb-3">
										<input id="contField" class="form-control form-control-sm" type="text" placeholder="Contenimento">
									</div>
									<div class="mb-3">
										<input id="idField" class="form-control form-control-sm" type="text" placeholder="ID sensore parco" readonly>
									</div>

									<button type="submit" class="btn btn-primary" onclick="addSensor()">Conferma</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="col">

			<div class="card mx-auto" style="max-width: 70%; min-width: 300px; margin:
						20px;">
				<div class="card-header">
					Sensore
				</div>
				<ul class="list-group list-group-flush">
					<li id="senId" class="list-group-item">ID sensore parco:</li>
					<li id="senPosizione" class="list-group-item">Posizione:</li>
					<li id="senTipoAnimale" class="list-group-item">Tipo animale:</li>
					<li id="senParco" class="list-group-item">Parco:</li>
					<li id="senContenimento" class="list-group-item">Contenimento:</li>
				</ul>
			</div>

		</div>
	</div>
	<div class="col-1"></div>
</div>

<script src="../js/setSensorsPage.js">  </script>
<script>setSensorName(); deleteButtonDisabled(true);</script>
