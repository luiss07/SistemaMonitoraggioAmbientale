<!-- title container -->
<div class="container myTitle">
	<h1 id="faunaFloraName"></h1>
	<h2 class="fw-light" id="ffParkName"></h2>
</div>


<div class="container">
	<div class="row myRow">
		<div class="col">
			<!-- text container -->
			<div class="container myFFDescription">
				<p id="ffDescription"></p>
			</div>
		</div>
		<div class="col">
			<div class="container myCarouselFFDiv">
				<!-- images container -->
				<div id="carouselExampleIndicators" class="carousel slide myCarouselMargin"
					data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div id="ffImages" class="carousel-inner"></div>
					<button class="carousel-control-prev" type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- map div -->
	<div id='mapFauna' class="map"></div>

	<!-- histogram and form divs -->
	<div class="row myRow">
		<!-- form -->
		<div class="col myFFFormDiv">
			<h3 class="myFFFormText">Seleziona l'anno iniziale e finale</h3>
			<form class="myFFForm">
				<div class="form-floating mb-3">
					<!-- sugli anni bisogna fare un cotrollo: se fine < inizio dare errore-->
					<select class="form-select" id="floatingSelect startList" aria-label="Floating label
						select example">
						<!-- da popolare dinamecamente con gli anni-->
					</select>
					<label for="floatingSelect">Inizio</label>
				</div>
				<div class="form-floating mb-3">
					<select class="form-select" id="floatingSelect finishList" aria-label="Floating label
						select example">
						<!-- da popolare dinamecamente con gli anni-->
					</select>
					<label for="floatingSelect">Fine</label>
				</div>
			</form>
		</div>
		<!-- histogram -->
		<div class="col myHistogramDiv">
			<div id="chart_div" class="myHistogram"></div>
		</div>
	</div>

</div>

<script src="../js/HistogramGenerator.js"></script>
<script src="../js/setFloraFauna.js"></script>
<script>setFloraFaunaPage();</script>
