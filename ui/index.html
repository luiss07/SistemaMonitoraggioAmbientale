<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Monitoraggio Ambientale</title>
        <link rel="icon" href="../images/Logo.svg">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <!-- MyCSS-->
        <link rel="stylesheet" href="style.css">

        <!-- used jQuery to include html file of navbar in all pages -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <!-- navbar generator -->
        <div id="nav-placeholder"></div>
        <script src="getNavbar.js"></script>

        <!-- title container -->
        <div class="container myTitle">
            <h1>Monitoraggio</h1>
            <h2 class="fw-light">Nome parco</h2>
        </div>


        <!-- percentuali pericolo-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card border-0 mb-3">
                        <!-- da mettere dinamiche le immagini colorate -->
                        <img src="../images/cerchi/cerchio_rosso.png" alt=""
                            class="circle-dim">
                        <div class="card-body card-img-overlay">
                            <!-- da mettere dinamiche le percentuali -->
                            <h1 class="card-text myCenter">12%</h1>
                        </div>
                        <h2 class="card-title text-center">Allagamento</h2>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 mb-3">
                        <img src="../images/cerchi/cerchio_arancio.png" alt=""
                            class="circle-dim">
                        <div class="card-body card-img-overlay">
                            <h1 class="card-text myCenter">12%</h1>
                        </div>
                        <h2 class="card-title text-center">Siccità</h2>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 mb-3">
                        <img src="../images/cerchi/cerchio.png" alt=""
                            class="circle-dim">
                        <div class="card-body card-img-overlay">
                            <h1 class="card-text myCenter">12%</h1>
                        </div>
                        <h2 class="card-title text-center">Incendio</h2>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 mb-3">
                        <img src="../images/cerchi/cerchio.png" alt=""
                            class="circle-dim">
                        <div class="card-body card-img-overlay">
                            <h1 class="card-text myCenter">12%</h1>
                        </div>
                        <h2 class="card-title text-center">Risorse Idriche</h2>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 mb-3">
                        <img src="../images/cerchi/cerchio.png" alt=""
                            class="circle-dim">
                        <div class="card-body card-img-overlay">
                            <h1 class="card-text myCenter">12%</h1>
                        </div>
                        <h2 class="card-title text-center">Meteo</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- page text -->
        <div class="container" style="margin-top: 30px;margin-bottom: 50px;">
            <h3 class="fw-light" style="color: darkgray; text-align: center;">
                In questa pagina è possibile trovare informazioni riguardanti le
                percentuali di pericolo
                registrate dai sensori ambientali posti nel parco.
            </h3>
        </div>

        <!-- Bootstrap .js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>
</html>
